name: Deploy to Hostinger via FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-hostinger
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: |
          SITE_URL="${{ secrets.SITE_URL }}"
          BASE_PATH="${{ secrets.BASE_PATH }}"
          SITE_URL="${SITE_URL:-https://neurovivir.com}"
          BASE_PATH="${BASE_PATH:-/}"
          SITE_URL="$SITE_URL" BASE_PATH="$BASE_PATH" npm run build
      - name: Copy .htaccess into dist
        run: |
          if [ -f public/.htaccess ]; then cp public/.htaccess dist/.htaccess; fi

      - name: Deploy via FTP
        if: ${{ secrets.FTP_HOST != '' && secrets.FTP_USER != '' && secrets.FTP_PASS != '' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: dist
          server-dir: public_html
