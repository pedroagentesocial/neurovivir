name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - "main"
      - "**"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SITE_URL: ${{ secrets.SITE_URL }}
      BASE_PATH: ${{ secrets.BASE_PATH }}
      FTP_HOST: ${{ secrets.FTP_HOST }}
      FTP_USER: ${{ secrets.FTP_USER }}
      FTP_PASS: ${{ secrets.FTP_PASS }}
      FTP_PORT: ${{ secrets.FTP_PORT }}
    concurrency:
      group: deploy-hostinger
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: |
          SITE_URL="${SITE_URL:-https://neurovivir.com}"
          BASE_PATH="${BASE_PATH:-/}"
          SITE_URL="$SITE_URL" BASE_PATH="$BASE_PATH" npm run build
      - name: Copy .htaccess into dist
        run: |
          if [ -f public/.htaccess ]; then cp public/.htaccess dist/.htaccess; fi

      - name: Deploy via FTP
        if: ${{ env.FTP_HOST != '' && env.FTP_USER != '' && env.FTP_PASS != '' && github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASS }}
          port: ${{ env.FTP_PORT }}
          protocol: ftp
          local-dir: dist
          server-dir: public_html
